<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A List of All Available Courses</title>
</head>

<body>

    <header>
        <h1>A List of All Courses</h1>
    </header>


    <main>
        <ul>
            <li th:each="course: ${coursesModel}"><a th:href="|/courses/${course.id}|"
                    th:text="${course.name}"></a></li>
        </ul>
    </main>



	<form method="POST">
	
	<!--Match Controller-->
		<div>
			<label> Enter Course Name: </label>
			<input type="text" name="courseName" />
		</div>
		
		
		<div>
			<label> Enter Course Description: </label>
			<input type="text" name="courseDescription" />
		</div>
		
		
		<div>
			<label> Enter Topic: </label>
			<input type="text" name="topicName" />
		</div>

		<div>
		<button th:formaction="@{add-course}">add course</button>
		</div>
		
	</form>

<form method="POST">
	
		<div>
			<label> Enter Course Name: </label>
			<input type="text" name="courseName" />
		</div>
		
		<div>
		<button th:formaction="@{delete-course}">delete course</button>
		</div>

</form>

<form method="POST">
	
	<div>
		<label> Enter Topic (case sensitive) Name: </label>
		<input type="text" name="topicName" />
	</div>
	
	<div>
	<button th:formaction="@{/find-by-topic}">Find courses</button>
	</div>

</form>


<form method="GET">
		
	<div>
	<button th:formaction="@{/sort-courses}">Sort</button>
	</div>

</form>



    <footer>
        <small>&copy WCCI 2020</small>
    </footer>

</body>
</html>
